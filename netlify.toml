# Netlify configuration for Train Brain Game
[build]
  command = "npm run build"
  functions = "netlify/functions"
  publish = "build"

# Production environment variables - debug disabled by default
[build.environment]
  VITE_DEBUG_MODE_ENABLED = "false"
  VITE_DEBUG_MODE_AUTO = "false"

# Development environment variables - debug enabled
[context.dev.environment]
  VITE_DEBUG_MODE_ENABLED = "true"
  VITE_DEBUG_MODE_AUTO = "true"

# Branch-specific environment variables (optional)
# Uncomment and modify for staging branches
#[context.staging]
#  [context.staging.environment]
#    VITE_DEBUG_MODE_ENABLED = "true"
#    VITE_DEBUG_MODE_AUTO = "false"

